spring.redis.port=6666

rest.client.default.timeout=3000

spring.cloud.config.uri=http://ms-config-core:8080
spring.config.import=optional:configserver:${spring.cloud.config.uri}

offers.cache.ttl=1
offers.words.cache.key-prefix=trusted-word
offers.words-list.cache.key-prefix=trusted-word-list
offers.words-exists.cache.key-prefix=trusted-word-exists
offers.brands.cache.key-prefix=brand-exists
offers.brands-list.cache.key-prefix=brand-list

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
